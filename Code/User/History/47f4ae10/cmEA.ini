include-file = ~/.config/polybar/Module/modules
include-file = ~/.config/polybar/Module/colors

include-file = ~/.config/polybar/Bars/SpotifyBar


[bar/left]
width = 30%
height = 28pt
radius = 15.0
dock = true
include-file = ~/.config/polybar/Module/fonts
; dpi = 96
fixed-center = true
#offset-x = 14
#offset-y = 10

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}


modules-left = xworkspaces 
modules-center = xwindow
modules-right =  

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm


[bar/center]
width = 30%
height = 28pt
radius = 15.0
dock = true
include-file = ~/.config/polybar/Module/fonts
; dpi = 96
fixed-center = true
offset-x = 40%
#offset-y = 10

background = ${colors.transparente}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}


modules-left =  
modules-center = spotify
modules-right =  

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[settings]
screenchange-reload = true
pseudo-transparency = true

